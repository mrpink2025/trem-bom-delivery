name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: |
        npm run lint
        npm run type-check
        npm run build
    
    - name: Generate changelog
      id: changelog
      run: |
        # Generate changelog from git commits since last tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        if [ -n "$PREV_TAG" ]; then
          CHANGELOG=$(git log $PREV_TAG..HEAD --oneline --pretty=format:"- %s" | grep -v "Merge")
        else
          CHANGELOG=$(git log --oneline --pretty=format:"- %s" | head -20)
        fi
        
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## 🚀 Nova Release
          
          ### 🔄 Mudanças nesta versão:
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ### 📊 Melhorias de Performance:
          - ⚡ Índices otimizados para chat e tracking
          - 🔒 Idempotência total nos webhooks Stripe
          - 🗂️ Mapeamento consistente de roles DB ↔ UI
          - 🔐 Políticas RLS aprimoradas para storage
          
          ### 🧪 Como testar:
          1. Faça checkout desta versão: `git checkout ${{ github.ref }}`
          2. Execute: `npm install && npm run build`
          3. Verifique performance: consulte `PERFORMANCE_IMPROVEMENTS.md`
          
          ### ⚠️ Breaking Changes:
          - Nenhuma mudança que quebra compatibilidade
          
          ### 📝 Documentação:
          - [Performance Improvements](./PERFORMANCE_IMPROVEMENTS.md)
          - [Security Guide](https://supabase.com/dashboard/project/ighllleypgbkluhcihvs/settings/auth)
          
        draft: false
        prerelease: false
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts-${{ github.ref_name }}
        path: |
          dist/
          *.md
          .github/
        retention-days: 30