<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinuca - Trem BÃ£o Delivery</title>
    <meta name="description" content="Jogue sinuca online - Trem BÃ£o Delivery">
    <link rel="icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2B5A2F 0%, #1A3B1F 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #root {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading {
            color: white;
            text-align: center;
            font-size: 18px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #F59E0B;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Carregando Sinuca...</p>
        </div>
    </div>

    <script type="module">
        // Extract URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const gameConfig = {
            uid: urlParams.get('uid') || 'guest',
            jwt: urlParams.get('jwt') || '',
            sig: urlParams.get('sig') || '',
            returnUrl: urlParams.get('returnUrl') || '',
            logoUrl: urlParams.get('logoUrl') || '/assets/brand/trembao-logo-sinuca.png',
            logoScale: parseFloat(urlParams.get('logoScale')) || 0.6,
            logoOpacity: parseFloat(urlParams.get('logoOpacity')) || 0.9,
            logoRotation: parseFloat(urlParams.get('logoRotation')) || 0,
            targetOrigin: urlParams.get('targetOrigin') || window.location.origin
        };

        // Validate ranges
        gameConfig.logoScale = Math.max(0, Math.min(1, gameConfig.logoScale));
        gameConfig.logoOpacity = Math.max(0, Math.min(1, gameConfig.logoOpacity));

        // Store config globally for the game
        window.SINUCA_CONFIG = gameConfig;
        
        // Event emitter for parent window
        window.emitGameEvent = function(eventType, payload) {
            if (window.parent && window.parent !== window) {
                const eventData = {
                    type: 'sinuca-' + eventType,
                    uid: gameConfig.uid,
                    ts: Date.now(),
                    ...payload
                };
                window.parent.postMessage(eventData, gameConfig.targetOrigin);
                console.log('ðŸŽ± Event emitted:', eventData);
            }
        };

        // Show the actual game interface
        document.getElementById('root').innerHTML = `
            <div style="
                min-height: 100vh;
                background: linear-gradient(135deg, #166534 0%, #14532d 100%);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 20px;
                color: white;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            ">
                <div style="
                    background: rgba(255,255,255,0.1);
                    backdrop-filter: blur(10px);
                    border-radius: 20px;
                    padding: 40px;
                    border: 1px solid rgba(255,255,255,0.2);
                    max-width: 600px;
                    text-align: center;
                ">
                    <h1 style="margin: 0 0 20px 0; font-size: 2.5em;">ðŸŽ± Sinuca</h1>
                    <h2 style="margin: 0 0 30px 0; font-size: 1.5em; color: #F59E0B;">Trem BÃ£o Delivery</h2>
                    
                    <div style="margin: 30px 0;">
                        <img src="${gameConfig.logoUrl}" 
                             alt="Trem BÃ£o Logo" 
                             style="
                                 max-width: 150px;
                                 height: auto;
                                 opacity: ${gameConfig.logoOpacity};
                                 transform: scale(${gameConfig.logoScale}) rotate(${gameConfig.logoRotation}deg);
                             "
                             onerror="this.style.display='none'"
                        />
                    </div>
                    
                    <p style="margin: 20px 0; opacity: 0.8;">Para a melhor experiÃªncia, use a versÃ£o React integrada:</p>
                    
                    <div style="margin-top: 30px;">
                        <button onclick="goToReactVersion()" style="
                            background: #F59E0B;
                            color: white;
                            border: none;
                            padding: 15px 30px;
                            border-radius: 10px;
                            font-size: 1.1em;
                            cursor: pointer;
                            transition: all 0.3s ease;
                        " onmouseover="this.style.background='#D97706'" onmouseout="this.style.background='#F59E0B'">
                            ðŸŽ¯ Jogar Agora
                        </button>
                    </div>
                    
                    <div style="margin-top: 20px; font-size: 0.8em; opacity: 0.6;">
                        <p>Eventos ativos: gameStart, shot, potted, frameEnd</p>
                        <p>PostMessage origin: ${gameConfig.targetOrigin}</p>
                        <p>UID: ${gameConfig.uid}</p>
                    </div>
                </div>
            </div>
        `;
        
        // Function to redirect to React version
        window.goToReactVersion = function() {
            if (gameConfig.returnUrl) {
                // If there's a return URL, go there with game parameters
                const reactUrl = gameConfig.returnUrl + '?' + new URLSearchParams(gameConfig).toString();
                window.location.href = reactUrl;
            } else {
                // Otherwise go to the React route
                const reactUrl = '/jogos/sinuca?' + new URLSearchParams(gameConfig).toString();
                window.location.href = reactUrl;
            }
        };

        console.log('ðŸŽ± Sinuca standalone initialized with config:', gameConfig);
    </script>
</body>
</html>
